<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>IELTS Speaking Test Dashboard</h1>
    </header>

    <!-- Test Overview Section -->
    <section class="test-overview">
        <div class="test-title">Test Title: IELTS Speaking Test</div>
        <div class="current-section">Current Section: Speaking</div>
        <div class="time-remaining">Time Remaining: 10:00</div>
    </section>

    <!-- Results Section -->
    <section class="results">
        <h2>Test Results</h2>
        <div class="results-grid">
            <div class="grid-header">Section</div>
            <div class="grid-header">Score</div>
            <div class="grid-header">Status</div>

            <div class="grid-item">Speaking</div>
            <div class="grid-item">85</div>
            <div class="grid-item">Completed</div>

            <div class="grid-item">Listening</div>
            <div class="grid-item">78</div>
            <div class="grid-item">In Progress</div>

            <div class="grid-item">Writing</div>
            <div class="grid-item">92</div>
            <div class="grid-item">Completed</div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 IELTS Test Platform. All rights reserved.</p>
    </footer>
</body>
</html>
